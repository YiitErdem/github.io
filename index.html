<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #start-screen, #quiz-container, #result {
            width: 300px;
            text-align: center;
            display: none;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .choices {
            list-style: none;
            padding: 0;
        }
        .choices li {
            margin: 5px 0;
            cursor: pointer;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        .correct-answer {
            color: green;
        }
        .incorrect-answer {
            color: red;
        }
        #feedback {
            margin-top: 10px;
            font-size: 18px;
        }
        #progress {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            #quiz-container {
                width: 90%;
            }
            .question {
                font-size: 18px;
            }
            .choices li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>Quiz Oyunu</h1>
    <p>Bilgini test etmeye hazır mısın?</p>
    <button class="button" id="start-button">Başla</button>
</div>

<div id="quiz-container">
    <div id="progress">
        <span id="question-count">0/10 soru</span>
    </div>
    <div id="quiz">
        <div class="question" id="question"></div>
        <ul class="choices" id="choices"></ul>
        <button class="button" id="submit">Cevapla</button>
        <button class="button" id="next" style="display: none;">Sonraki Soru</button>
        <p id="feedback" style="display: none;"></p>
    </div>
</div>

<div id="result">
    <h2>Sonuç</h2>
    <p id="score"></p>
    <ul id="review"></ul>
    <button class="button" onclick="restartQuiz()">Tekrar Başla</button>
</div>

<script>
    let quizData = [];
    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    const maxQuestions = 10;

    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const quizContainer = document.getElementById('quiz-container');
    const questionElement = document.getElementById('question');
    const choicesElement = document.getElementById('choices');
    const submitButton = document.getElementById('submit');
    const nextButton = document.getElementById('next');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    const feedbackElement = document.getElementById('feedback');
    const questionCountElement = document.getElementById('question-count');

    // JSON dosyasını yükle
    fetch('questions.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            quizData = data;
            shuffledQuestions = shuffleArray(quizData).slice(0, maxQuestions);
            startScreen.style.display = 'block';
        })
        .catch(error => console.error('Error loading JSON:', error));

    startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        quizContainer.style.display = 'block';
        loadQuestion();
    });

    function loadQuestion() {
        feedbackElement.style.display = 'none';
        submitButton.style.display = 'block';
        nextButton.style.display = 'none';
        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        choicesElement.innerHTML = '';
        currentQuestion.choices.forEach(choice => {
            const li = document.createElement('li');
            li.textContent = choice;
            li.addEventListener('click', () => {
                document.querySelectorAll('.choices li').forEach(li => li.classList.remove('selected'));
                li.classList.add('selected');
            });
            choicesElement.appendChild(li);
        });
        updateQuestionCount();
    }

    function showResult() {
        quizContainer.style.display = 'none';
        resultElement.style.display = 'block';
        scoreElement.textContent = `Skorunuz: ${score}/${maxQuestions}`;
        const reviewElement = document.getElementById('review');
        reviewElement.innerHTML = '';
        shuffledQuestions.forEach((q, index) => {
            const li = document.createElement('li');
            li.textContent = `${index + 1}. ${q.question} - Doğru cevap: ${q.correct}`;
            reviewElement.appendChild(li);
        });
    }

    function restartQuiz() {
        shuffledQuestions = shuffleArray(quizData).slice(0, maxQuestions);
        currentQuestionIndex = 0;
        score = 0;
        quizContainer.style.display = 'block';
        resultElement.style.display = 'none';
        loadQuestion();
    }

    function updateQuestionCount() {
        questionCountElement.textContent = `${currentQuestionIndex + 1}/${maxQuestions} soru`;
    }

    submitButton.addEventListener('click', () => {
        const selectedChoice = document.querySelector('.choices li.selected');
        if (!selectedChoice) return;

        const correctAnswer = shuffledQuestions[currentQuestionIndex].correct;

        if (selectedChoice.textContent === correctAnswer) {
            score++;
            feedbackElement.textContent = "Doğru!";
            feedbackElement.classList.add('correct');
            feedbackElement.classList.remove('incorrect');
        } else {
            feedbackElement.textContent = `Yanlış! Doğru cevap: ${correctAnswer}`;
            feedbackElement.classList.add('incorrect');
            feedbackElement.classList.remove('correct');
        }
        feedbackElement.style.display = 'block';
        submitButton.style.display = 'none';
        nextButton.style.display = 'block';
    });

    nextButton.addEventListener('click', () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < maxQuestions) {
            loadQuestion();
        } else {
            showResult();
        }
    });

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }
</script>

</body>
</html>
