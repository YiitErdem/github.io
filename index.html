<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Oyunu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        #start-screen, #quiz-container, #result {
            width: 300px;
            text-align: center;
            display: none;
        }
        .question {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .choices {
            list-style: none;
            padding: 0;
        }
        .choices li {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #4caf50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .choices li:hover {
            background-color: #4caf50;
            color: white;
        }
        .choices li.correct-answer {
            background-color: green;
            color: white;
        }
        .choices li.incorrect-answer {
            background-color: red;
            color: white;
        }
        .choices li.gray {
            background-color: gray;
            color: white;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
        #feedback {
            margin-top: 10px;
            font-size: 18px;
        }
        #progress {
            margin-top: 10px;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
            color: #555;
        }
        #scoreboard {
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            #quiz-container {
                width: 90%;
            }
            .question {
                font-size: 18px;
            }
            .choices li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>Quiz Oyunu</h1>
    <p>Bilgini test etmeye hazır mısın?</p>
    <button class="button" id="start-button">Başla</button>
</div>

<div id="quiz-container">
    <div id="progress">
        <span id="question-count">0/8 soru</span>
    </div>
    <div id="quiz">
        <div class="question" id="question"></div>
        <ul class="choices" id="choices"></ul>
        <p id="feedback" style="display: none;"></p>
        <button class="button" id="next" style="display: none; margin: 0 auto;">Sonraki Soru</button>
    </div>
</div>

<div id="result">
    <h2>Sonuç</h2>
    <p id="score"></p>
    <input type="text" id="player-name" placeholder="İsminiz" style="display: none;">
    <button class="button" id="save-score" style="display: none;">Kaydet</button>
    <img id="result-image" src="Solo_Test.jpg" alt="Sonuç Görseli" style="width: 100%; display: none;">
    <button class="button" onclick="restartQuiz()">Tekrar Başla</button>
    <div id="scoreboard">
        <h2>Son Oynayanlar</h2>
        <ul id="score-list"></ul>
    </div>
</div>

<div id="footer">yiit♥sude-2024</div>

<script>
    let quizData = [];
    let shuffledQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    const maxQuestions = 8;
    const pointsPerQuestion = 25;

    const startButton = document.getElementById('start-button');
    const startScreen = document.getElementById('start-screen');
    const quizContainer = document.getElementById('quiz-container');
    const questionElement = document.getElementById('question');
    const choicesElement = document.getElementById('choices');
    const nextButton = document.getElementById('next');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    const feedbackElement = document.getElementById('feedback');
    const questionCountElement = document.getElementById('question-count');
    const resultImage = document.getElementById('result-image');
    const playerNameInput = document.getElementById('player-name');
    const saveScoreButton = document.getElementById('save-score');
    const scoreList = document.getElementById('score-list');

    let scores = JSON.parse(localStorage.getItem('scores')) || [];

    // JSON dosyasını yükle
    fetch('questions.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            quizData = data;
            shuffledQuestions = shuffleArray(quizData).slice(0, maxQuestions);
            startScreen.style.display = 'block';
        })
        .catch(error => console.error('Error loading JSON:', error));

    startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        quizContainer.style.display = 'block';
        loadQuestion();
    });

    function loadQuestion() {
        feedbackElement.style.display = 'none';
        nextButton.style.display = 'none';
        const currentQuestion = shuffledQuestions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        choicesElement.innerHTML = '';
        currentQuestion.choices.forEach(choice => {
            const li = document.createElement('li');
            li.textContent = choice;
            li.addEventListener('click', () => {
                checkAnswer(choice, currentQuestion.correct, li);
            });
            choicesElement.appendChild(li);
        });
        updateQuestionCount();
    }

    function checkAnswer(selectedChoice, correctAnswer, li) {
        if (selectedChoice === correctAnswer) {
            score += pointsPerQuestion;
            displayFeedback("Doğru!", 'correct');
            li.classList.add('correct-answer');
            document.querySelectorAll('.choices li').forEach(choice => {
                if (choice !== li) {
                    choice.classList.add('gray');
                }
            });
        } else {
            displayFeedback(`Yanlış! Doğru cevap: ${correctAnswer}`, 'incorrect');
            li.classList.add('incorrect-answer');
            document.querySelectorAll('.choices li').forEach(choice => {
                if (choice.textContent === correctAnswer) {
                    choice.classList.add('correct-answer');
                } else if (choice !== li) {
                    choice.classList.add('gray');
                }
            });
        }
        document.querySelectorAll('.choices li').forEach(choice => {
            choice.removeEventListener('click', checkAnswer);
        });
        currentQuestionIndex++;
        nextButton.style.display = 'block';
    }

    nextButton.addEventListener('click', () => {
        if (currentQuestionIndex < maxQuestions) {
            loadQuestion();
        } else {
            showResult();
        }
    });

    function showResult() {
        quizContainer.style.display = 'none';
        resultElement.style.display = 'block';
        scoreElement.textContent = `Toplam Puanınız: ${score}`;
        resultImage.style.display = 'block';
        playerNameInput.style.display = 'block';
        saveScoreButton.style.display = 'block';
    }

    saveScoreButton.addEventListener('click', () => {
        const playerName = playerNameInput.value.trim();
        if (playerName) {
            scores.push({ name: playerName, score: score });
            scores = scores.slice(-10); // Sadece son 10 skoru tut
            localStorage.setItem('scores', JSON.stringify(scores));
            updateScoreboard();
            playerNameInput.style.display = 'none';
            saveScoreButton.style.display = 'none';
        }
    });

    function updateScoreboard() {
        scoreList.innerHTML = '';
        scores.forEach((entry, index) => {
            const li = document.createElement('li');
            li.textContent = `${entry.name}: ${entry.score}`;
            scoreList.appendChild(li);
        });
    }

    function restartQuiz() {
        shuffledQuestions = shuffleArray(quizData).slice(0, maxQuestions);
        currentQuestionIndex = 0;
        score = 0;
        quizContainer.style.display = 'block';
        resultElement.style.display = 'none';
        resultImage.style.display = 'none';
        loadQuestion();
    }

    function updateQuestionCount() {
        questionCountElement.textContent = `${currentQuestionIndex + 1}/${maxQuestions} soru`;
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Başlangıçta puan tablosunu güncelle
    updateScoreboard();
</script>

</body>
</html>
